<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System</title>
    <link rel="stylesheet" href="p.css"> 
    
</head>
<body>
    <header>
        <h1>Document Management System</h1>
    </header>
    <div class="container">
        <h2>Add Document</h2>
        <form id="addDocumentForm">
            <div class="form-group">
                <label for="documentName">Document Name</label>
                <input type="text" id="documentName" required>
            </div>
            <div class="form-group">
                <label for="documentContent">Content</label>
                <textarea id="documentContent" rows="5" required></textarea>
            </div>
        
            
           <center><button type="submit">Add Document</button></center>
        
           
        </form>

<body>
    <h2>Document List</h2>
    <div id="documentList" class="document-list"></div></body>
    <script src="p.js"></script> 
</body>
</html>
